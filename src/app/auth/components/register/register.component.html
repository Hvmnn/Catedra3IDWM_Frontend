<div class="max-w-md mx-auto mt-10 p-4 shadow-lg bg-white rounded-md">
  <h2 class="text-xl font-semibold mb-4">Registro</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="block w-full mt-1 border-gray-300 rounded-md shadow-sm"
        [class.border-red-500]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="block w-full mt-1 border-gray-300 rounded-md shadow-sm"
        [class.border-red-500]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
      />
    </div>
    <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700">Registrarse</button>
  </form>
</div>
