<div class="max-w-md mx-auto mt-10 p-6 shadow-lg bg-white rounded-lg border border-gray-200">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Email Field -->
    <div>
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Correo Electrónico</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Ingrese su correo electrónico"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      />
      <p
        *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        class="mt-1 text-sm text-red-600"
      >
        El correo electrónico es obligatorio y debe ser válido.
      </p>
    </div>

    <!-- Password Field -->
    <div>
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Ingrese su contraseña"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      <p
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        class="mt-1 text-sm text-red-600"
      >
        La contraseña es obligatoria.
      </p>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:bg-gray-400 disabled:cursor-not-allowed"
    >
      Iniciar Sesión
    </button>

    <!-- Error Message -->
    <div
      *ngIf="errorMessage"
      class="mt-4 p-2 text-center text-red-600 bg-red-100 rounded-lg"
    >
      {{ errorMessage }}
    </div>
  </form>

  <!-- Redirect to Register -->
  <div class="mt-4 text-center">
    <p class="text-sm text-gray-600">
      ¿No tienes una cuenta?
      <a
        (click)="redirectToRegister()"
        class="text-blue-600 font-medium hover:underline cursor-pointer"
      >
        Regístrate aquí
      </a>
    </p>
  </div>
</div>
