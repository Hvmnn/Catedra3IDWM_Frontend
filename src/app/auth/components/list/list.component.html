<div class="max-w-7xl mx-auto mt-10">
  <h2 class="text-2xl font-semibold text-center mb-6">Listado de Posts</h2>

  <!-- Mensaje de carga -->
  <div *ngIf="isLoading" class="text-center">
    <p>Cargando posts...</p>
  </div>

  <!-- Mensaje de "No hay posts" -->
  <div *ngIf="!isLoading && posts.length === 0" class="text-center">
    <p>No hay posts disponibles.</p>
  </div>

  <!-- Listado de posts -->
  <div *ngIf="posts.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let post of posts" class="p-4 border rounded shadow-lg bg-white">
      <h3 class="text-lg font-semibold mb-2">{{ post.title }}</h3>
      <img [src]="post.imageUrl" alt="{{ post.title }}" class="w-full h-48 object-cover rounded mb-2" />
      <p class="text-sm text-gray-600">Publicado: {{ post.publishedDate | date: 'dd/MM/yyyy HH:mm' }}</p>
    </div>
  </div>
</div>
